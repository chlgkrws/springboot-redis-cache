server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/example
    username: root
    password: example
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
